server:
  port: 8080

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    platform: postgres
    url: jdbc:postgresql://localhost:5432/lets_speak
    username: postgres
    password: admin
  flyway:
    locations: classpath:db/migration
    baseline-on-migrate: true
  mail:
    host: smtp.gmail.com
    port: 587
    username: ******
    password: *******
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
  jpa:
    database: postgresql
    properties:
      #      DISABLE JPA VERSION EXCEPTION
      hibernate.temp.use_jdbc_metadata_defaults: false
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
  servlet:
    multipart:
      max-file-size: -1
      max-request-size: -1
jwt:
  secret: mySecretSignature
  expiration: 604800
  header: X-Auth-Token

