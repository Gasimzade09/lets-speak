<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<button id="get_button" onclick="$.ajax">GET</button>
<script>
    let users = {};
    $.ajax({
        url: "https://reqres.in/api/users/2",
        //cache: false,
        success: function(data){
            users = data.data
            alert(users.first_name)
        }
    });
</script>
</body>
</html>
